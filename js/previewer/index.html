<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>.com Preview Interface</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="js-preview-interface preview-interface">
        <div class="view-toolbar" role="menu">
            <ul class="js-view-controls view-controls">
                <li class="iphone-item">
                    <button class="js-device-switch js-iphone view-control view-control-iphone">
                        <span class="device-icon device-icon-iphone"></span>
                        <span class="text">iPhone preview</span>
                    </button>
                </li>
                <li class="tablet-item">
                    <button class="js-device-switch js-tablet view-control view-control-tablet">
                        <span class="device-icon device-icon-tablet"></span>
                        <span class="text">Tablet preview</span>
                    </button>
                </li>
                <li class="auto-item">
                    <button class="js-device-switch js-auto view-control view-control-auto selected">
                        <span class="device-icon device-icon-auto"></span>
                        <span class="text">Auto</span>
                    </button>
                </li>
            </ul>
            <form class="preview-selector-form">
                <label for="preview-selector">Select something to preview</label>
                <select id="preview-selector" class="js-preview-selector preview-selector">
                    <option value="http://cl.ly/image/0D0h0T3l2m3c">Option 1</option>
                    <option value="http://imgur.com/a/ERwuS">Option 2</option>
                    <option value="http://news.layervault.com">Option 3</option>
                </select>
            </form>
        </div>
        <div class="js-preview-container preview-container no-transition auto">
            <div class="screen-border">
                <div class="site-preview screen">
                    <iframe src="http://cl.ly/image/0D0h0T3l2m3c" class="js-preview-site"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="preview-min.js"></script>
</body>
</html>
